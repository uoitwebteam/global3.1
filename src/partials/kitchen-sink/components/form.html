<div class="row">
	<div class="column">
		<h2 class="h1">Form</h2>
	</div>
</div>
<div class="row align-center">
	<div class="column medium-8">
		<form>
			<div class="row">
				<div class="large-12 column">
					<label>Input Label <span class="required">&#42;</span></label>
					<input type="text" placeholder="large-12.column" />
				</div>
			</div>
			<div class="row">
				<div class="large-4 medium-4 column">
					<label>Input Label <span class="label">Label</span></label>
					<input type="text" placeholder="large-4.column" />
				</div>
				<div class="large-4 medium-4 column">
					<label>Input Label</label>
					<input type="text" placeholder="large-4.column" />
				</div>
				<div class="large-4 medium-4 column">
					<div class="grid-x">
						<label>Input Label</label>
						<div class="input-group">
							<input type="text" placeholder="small-9.column" class="input-group-field" />
							<span class="input-group-label">.com</span>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="large-12 column">

					<select>
						<option value="husker">Husker</option>
						<option value="starbuck">Starbuck</option>
						<option value="hotdog">Hot Dog</option>
						<option value="apollo">Apollo</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="large-6 medium-6 column">
					<label>Choose Your Favorite</label>
					<input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Radio 1</label>
					<input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Radio 2</label>
				</div>
				<div class="large-6 medium-6 column">
					<label>Check these out</label>
					<input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
					<input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
				</div>
			</div>
			<div class="row">
				<div class="large-12 column">
					<label>Textarea Label</label>
					<textarea placeholder="small-12.column"></textarea>
				</div>
			</div>
		</form>
	</div>
</div>
